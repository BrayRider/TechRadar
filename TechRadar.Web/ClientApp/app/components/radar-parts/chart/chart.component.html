<div #chart [ngClass]="chartAlignment" *ngIf="show">
    <svg [attr.width]="width" [attr.height]="width">
        <svg:g radar-cycles [cycles]="data.cycles" [quadrant]="quadrant" [width]="width"></svg:g>
        <svg:g radar-blip [radar]="data" [quadrant]="quadrant" [width]="width" [blips]="blips"></svg:g>
    </svg>
</div>
