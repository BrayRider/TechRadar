<div #chart [ngClass]="chartAlignment" *ngIf="show">
    <svg [attr.width]="chartData?.size" [attr.height]="chartData?.size">
        <svg:g radar-cycles [chartModel]="chartData" [quadrant]="quadrant"></svg:g>
        <svg:a  
           class="blip-group" 
           *ngFor="let chartBlip of blips" 
           radar-blip 
           [model]="chartBlip"
           [tooltip]="chartBlip.name"
           placement="top"
           container="body"
           (mouseover)="onMouseOverBlip(chartBlip.id)"
           (mouseout)="onMouseOutBlip()"
           [attr.opacity]="blipOpacity(chartBlip.id)"
           ></svg:a> 
    </svg>
</div>
